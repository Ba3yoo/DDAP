<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Images/KEBI-logos_black.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styles/Common.css" />
    <link rel="stylesheet" href="./Styles/Login.css" />
    <link rel="stylesheet" href="./Styles/Navbar.css" />
    <title>Login-KEBI</title>
  </head>
  <body>
    <section class="login-main">
      <nav>
        <div class="brand">
          <img src="./Images/KEBI-Logo-Full_Color.png" alt="KEBI-logos_black" />
          <a href="/">KEBI</a>
        </div>

        <a class="fa-solid fa-bars" aria-hidden="true" id="openButton"></a>

        <ul class="menu-hidden">
          <a class="fa-solid fa-times" aria-hidden="true" id="closeButton"></a>
          <li><a href="./Index.html">Beranda</a></li>
          <li><a href="./Program.html">Program</a></li>
          <li><a href="./Artikel.html">Artikel</a></li>
          <li><a href="./Tentang.html">Tentang</a></li>
          <li><span> | </span></li>
          <li><a href="./Login.html">Masuk</a></li>
          <li><a href="./Login.html">Daftar</a></li>
        </ul>
      </nav>

      <section class="login">
        <div>
          <h1>Masuk / Daftar</h1>
          <form action="">
            <div class="form-item">
              <label for="email">Alamat email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-item">
              <label for="password">Kata sandi</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-item">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Ingat saya</label>
            </div>
            <button type="submit">Masuk / Daftar</button>
          </form>
        </div>
      </section>
    </section>

    <section class="footer">
      <div class="logo">
        <div class="logokebi">
          <img src="./images/KEBI-Logo-Full_Color.png" alt="KEBI-logos_black" />
        </div>
        <div class="company-logos">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-discord"></i>
        </div>
      </div>
      <div class="text">
        <div class="hakcipta">
          <p><span>&copy;</span> Hak Cipta 2023 - KEBI</p>
        </div>
        <div class="kebijakan">
          <a>Kebijakan Privasi |</a>
          <a>Syarat & Ketentuan |</a>
          <a>Kebijakan Cookie |</a>
          <a>Contact</a>
        </div>
      </div>
    </section>

    <script src="./JS/Navbar.js"></script>
  </body>
</html>
